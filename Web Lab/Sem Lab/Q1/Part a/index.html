<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    Enter text here:<input type="text" required id="inText" /><br />
    <button onclick="sbtBtn()">Translate</button><br />
    <div id="result"></div>

    <script>
      function sbtBtn() {
        var text = document.getElementById("inText").value;
        console.log(text);
        var vowels = ["a", "e", "i", "o", "u"];
        var result = "";
        for (let i = 0; i < text.length; i++) {
          element = text[i];
          if (element === " ") {
            result += " ";
          } else if (vowels.includes(element)) {
            result += element;
          } else {
            result += element + "o" + element;
          }
        }
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
